<!DOCTYPE html>
<html>
	<head>
		<title>JS Slider</title>

		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>	
		
		<!-- prev button -->
		<img class="button-left" src="prev.jpeg">

		<!-- image slider -->
		<div id="slide_window">	
			<ul id="slide_display">
			</ul>
		</div>

		<!-- call JS script -->

		<script src="image.js" type="text/javascript"></script>

		
	</body>

</html>
